<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="index.bundle.js"></script></head>
<body class="d-fle">
	<section class="board">
		<h1>Leaderboard</h1>
		<main class="main d-flex">
			<section class="scores">
			<div class="d-flex score-intro">
				<h2>Recent scores</h2>
				<div><button>Refresh</button></div>
			</div>
			<ul>
				<li>Name: 100</li>
				<li>Name: 200</li>
				<li>Name; 20</li>
			</ul>
			</section>
			<section class="add-scores d-flex">
				<h2>Add your score</h2>
				<div><input type="text" class="name-input" placeholder="Your name"></div>
				<div><input type="text" class="score-input" placeholder="Your score"></div>
				<div><button class="submit">Submit</button></div>
			</section>
		</main>
	</section>
</body>
</html>
